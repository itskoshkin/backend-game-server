<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рекорды</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/animsition/css/animsition.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">Ваши результаты</span>
                <table style="width: 120%">
                    <tr>
                        <th class="txt3 p-b-18">Игра</th>
                        <th class="txt3 p-b-18">Результат</th>
                    </tr>
                    <tr class="txt1 p-b-14" th:each="instance : ${data}">
                        <td class="txt1 p-b-9" th:text="${instance.key}">key</td>
                        <td class="txt1 p-b-9" th:text="${instance.value}">value</td>
                    </tr>
                </table>
                <div class="text-right p-t-13 p-b-23"></div>
                <a class="txt3" href="/homepage">Назад</a>
                <div class="text-right p-t-13 p-b-23"></div>
            </form>
        </div>
    </div>
</div>
<script defer th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<script defer th:src="@{vendor/animsition/js/animsition.min.js}"></script>
<script defer th:src="@{vendor/bootstrap/js/popper.js}"></script>
<script defer th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<script defer th:src="@{vendor/select2/select2.min.js}"></script>
<script defer th:src="@{vendor/daterangepicker/moment.min.js}"></script>
<script defer th:src="@{vendor/daterangepicker/daterangepicker.js}"></script>
<script defer th:src="@{vendor/countdowntime/countdowntime.js}"></script>
<script defer th:src="@{js/main.js}"></script>
</body>
</html>
